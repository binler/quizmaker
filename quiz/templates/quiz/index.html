{% extends "base.html" %}

{% block title %}
    Quiz
{% endblock title %}

{% block content %}
    <a class="button" href="{% url 'quiz:create' %}">Táº¡o</a>
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li>
                    <a href="{% url 'quiz:detail' question.id %}">{{ question.question_text }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock content %}

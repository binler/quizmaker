{% extends "base.html" %}

{% block title %}
    Create
{% endblock title %}

{% block content %}
    <section class="section main-section">
        <div class="card mb-6">
            <header class="card-header">
                <p class="card-header-title">
                    <span class="icon"><i class="mdi mdi-ballot"></i></span>
                    Tạo câu hỏi trắc nghiệm
                </p>
            </header>
            <div class="card-content" id="quiz-create">
                <form hx-post="{% url 'quiz:create' %}"
                      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
                    <div class="field">
                        <label class="label">Câu hỏi</label>

                        <div class="control">
                            <input class="input"
                                   type="text"
                                   name="question_text"
                                   placeholder="Nhập câu hỏi">
                        </div>
                        <p class="help">This field is required</p>
                    </div>

                    <div class="field">
                        <label class="label">Chú thích</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Explain how we can help you"></textarea>
                        </div>
                    </div>
                    <hr>

                    <div class="field grouped">
                        <div class="control">
                            <button type="submit" class="button green">Tạo</button>
                        </div>
                        <div class="control">
                            <button class="button red"
                                    hx-get="{% url 'quiz:list' %}"
                                    hx-push-url="/quiz"
                                    hx-target="#quiz-create">Trở lại</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

{% endblock content %}

{% extends "base.html" %}

{% block title %}
    Create
{% endblock title %}

{% block content %}
    <section class="section main-section">
        <div class="card mb-6">
            <header class="card-header">
                <p class="card-header-title">
                    <span class="icon"><i class="mdi mdi-ballot"></i></span>
                    Tạo câu hỏi trắc nghiệm
                </p>
            </header>
            <div class="card-content">
                <form hx-post="{% url 'quiz:create' %}"
                      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
                    <div class="field">
                        <label class="label">Câu hỏi</label>

                        <div class="control">
                            <input class="input"
                                   type="text"
                                   name="question_text"
                                   placeholder="Nhập câu hỏi">
                        </div>
                        <p class="help">This field is required</p>
                    </div>

                    <div class="field">
                        <label class="label">Chú thích</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Explain how we can help you"></textarea>
                        </div>
                    </div>
                    <hr>
                    <div class="field">
                        <label class="label">Câu trả lời</label>
                        <div class="field-body">
                            <div class="field">
                                <div class="control icons-left">
                                    <input class="input" type="text" placeholder="Name">
                                    <span class="icon left"><i class="mdi mdi-account"></i></span>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control icons-left icons-right">
                                    <input class="input" type="email" placeholder="Email" value="alex@smith.com">
                                    <span class="icon left"><i class="mdi mdi-mail"></i></span>
                                    <span class="icon right"><i class="mdi mdi-check"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="field-body">
                            <div class="field">
                                <div class="field addons">
                                    <div class="control">
                                        <input class="input" value="+44" size="3" readonly>
                                    </div>
                                    <div class="control expanded">
                                        <input class="input" type="tel" placeholder="Your phone number">
                                    </div>
                                </div>
                                <p class="help">Do not enter the first zero</p>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Department</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>Business development</option>
                                    <option>Marketing</option>
                                    <option>Sales</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <div class="field grouped">
                        <div class="control">
                            <button type="submit" class="button green">Tạo</button>
                        </div>
                        <div class="control">
                            <a href="{% url 'quiz:list' %}" class="button red">Trở lại</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

{% endblock content %}
